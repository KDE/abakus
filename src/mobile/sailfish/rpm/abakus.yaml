Name: abakus
Summary: abakus is a simple yet powerful calculator
Version: 0.1
Release: 1
Group: Qt/Qt
License: GPL
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  abakus is a simple yet powerful calculator
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
- mpfr
- gmp
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- /usr/bin
- /usr/share/abakus
- /usr/share/applications
- /usr/share/icons/hicolor/90x90/apps
PkgBR: []
